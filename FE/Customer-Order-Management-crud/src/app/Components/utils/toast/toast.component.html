<div *ngIf="visible"
     class="fixed top-5 right-5 z-50 flex items-center space-x-3 px-4 py-3 rounded-lg shadow-lg text-white animate-slide-in"
     [ngClass]="{
       'bg-green-600': type === 'success',
       'bg-red-600': type === 'error',
       'bg-blue-600': type === 'info',
       'bg-yellow-500': type === 'warning'
     }">
  <span class="font-medium">{{ message }}</span>
</div>
