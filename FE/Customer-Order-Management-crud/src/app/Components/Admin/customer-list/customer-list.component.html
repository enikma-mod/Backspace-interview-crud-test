<div class="p-6 bg-sky-900">
  <h2 class="text-2xl font-bold mb-4">Customers</h2>
  <button (click)="showAddForm=true" class="mb-4 bg-sky-800 text-white p-2 rounded-lg hover:bg-sky-700">Add Customer</button>

  <table class="min-w-full bg-sky-900 border">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Phone</th>
        <th class="py-2 px-4">Admin</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr *ngFor="let customer of customers">
        <td class="py-2 px-4">{{ customer.customerName }}</td>
        <td class="py-2 px-4">{{ customer.customerEmail }}</td>
        <td class="py-2 px-4">{{ customer.customerPhoneNumber }}</td>
        <td class="py-2 px-4">{{ customer.isAdmin ? 'Yes' : 'No' }}</td>
        <td class="py-2 px-4 space-x-2">
          <button (click)="editCustomer(customer)" class="bg-yellow-400 p-1 rounded hover:bg-yellow-500">Edit</button>
          <button (click)="deleteCustomer(customer.customerId!)" class="bg-red-600 text-white p-1 rounded hover:bg-red-700">Delete</button>
          <button (click)="viewOrders(customer)" class="bg-sky-600 text-white p-1 rounded hover:bg-sky-700">Orders</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="showAddForm" class="mt-4 p-4 border rounded-lg bg-gray-50">
    <h3 class="text-lg font-semibold mb-2">{{ editingCustomer ? 'Edit Customer' : 'Add Customer' }}</h3>
    <form (ngSubmit)="saveCustomer()">
      <input type="text" placeholder="Name" [(ngModel)]="customerForm.customerName" name="customerName" required class="p-2 border rounded w-full mb-2" />
      <input type="text" placeholder="Surname" [(ngModel)]="customerForm.customerSurname" name="customerSurname" required class="p-2 border rounded w-full mb-2" />
      <input type="text" placeholder="Phone" [(ngModel)]="customerForm.customerPhoneNumber" name="customerPhoneNumber" class="p-2 border rounded w-full mb-2" />
      <input type="email" placeholder="Email" [(ngModel)]="customerForm.customerEmail" name="customerEmail" required class="p-2 border rounded w-full mb-2" />
      <label class="inline-flex items-center mb-2">
        <input type="checkbox" [(ngModel)]="customerForm.isAdmin" name="isAdmin" class="mr-2"> Admin
      </label>
      <button type="submit" class="bg-sky-800 text-white p-2 rounded hover:bg-sky-700">{{ editingCustomer ? 'Update' : 'Save' }}</button>
    </form>
  </div>
</div>
