<div class="p-6 bg-gray-50 min-h-screen">

  <div *ngIf="toastMessage" class="mb-4 p-4 rounded-lg text-white bg-green-500">
    {{ toastMessage }}
  </div>
x
  <button
    (click)="openForm()"
    class="mb-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
  >
    Add Customer
  </button>

  <!-- Customer Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Surname</th>
          <th class="py-2 px-4 text-left">Phone</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-2 px-4">{{ customer.customerName }}</td>
          <td class="py-2 px-4">{{ customer.customerSurname }}</td>
          <td class="py-2 px-4">{{ customer.customerPhoneNumber }}</td>
          <td class="py-2 px-4">{{ customer.customerEmail }}</td>
          <td class="py-2 px-4 flex gap-2">
            <!-- <button (click)="editCustomer(customer)" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">
              ✏️
            </button> -->
            <!-- <button (click)="deleteCustomer(customer)" class="p-2 bg-red-500 text-white rounded hover:bg-red-600">
              🗑️
            </button>
            <button (click)="viewOrders(customer)" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
              📋
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Customer Form Modal -->
  <div
    *ngIf="displayForm"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
  >
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg relative">
      <h3 class="text-xl font-bold mb-4">Customer Form</h3>

      <form (ngSubmit)="saveCustomer(selectedCustomer)" class="space-y-4">

        <div>
          <label class="block mb-1 font-medium" for="name">Name</label>
          <input id="name" type="text" [(ngModel)]="selectedCustomer.customerName" name="name"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-medium" for="surname">Surname</label>
          <input id="surname" type="text" [(ngModel)]="selectedCustomer.customerSurname" name="surname"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-medium" for="phoneNr">Phone</label>
          <input id="phoneNr" type="text" [(ngModel)]="selectedCustomer.customerPhoneNumber" name="phoneNr"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-medium" for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="selectedCustomer.customerEmail" name="email"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            Save
          </button>
          <button type="button" (click)="displayForm=false" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
            Cancel
          </button>
        </div>

      </form>

      <button (click)="displayForm=false" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 font-bold">
        ✖
      </button>
    </div>
  </div>

</div>
