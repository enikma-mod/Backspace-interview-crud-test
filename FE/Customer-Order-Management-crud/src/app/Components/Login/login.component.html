<div class="flex justify-center items-center min-h-screen bg-sky-900">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 sm:w-[450px] text-center">
    <h2 class="text-2xl font-extrabold mb-4 text-sky-900">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()" class="space-y-4">

      <div>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required email
               #emailField="ngModel"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-red-600 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>

      <div>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required minlength="6"
               #passwordField="ngModel"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-red-600 text-sm mt-1">
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full bg-sky-800 text-white p-3 rounded-lg hover:bg-sky-700 font-semibold disabled:opacity-50">
        Login
      </button>

    </form>

    <p class="text-center text-gray-600 mt-4">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-sky-700 font-semibold hover:underline">Register</a>
    </p>
  </div>
</div>
