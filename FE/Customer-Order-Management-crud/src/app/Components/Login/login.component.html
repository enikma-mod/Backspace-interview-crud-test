<app-toast *ngIf="toast.visible"
            [message]="toast.message"
            [type]="toast.type"
            [duration]="toast.duration">
</app-toast>

<div class="flex justify-center items-center min-h-screen bg-sky-900">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 sm:w-[450px] text-center">
    <h2 class="text-2xl font-extrabold mb-4 text-sky-900">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button type="submit"
              class="w-full bg-sky-800 text-white p-3 rounded-lg hover:bg-sky-700 font-semibold">Login
      </button>
    </form>
  </div>
</div>
