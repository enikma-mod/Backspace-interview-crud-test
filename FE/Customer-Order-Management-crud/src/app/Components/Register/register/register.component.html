<app-toast *ngIf="toast.visible"
            [message]="toast.message"
            [type]="toast.type"
            [duration]="toast.duration">
</app-toast>

<div class="flex justify-center items-center min-h-screen bg-sky-900">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 sm:w-[450px]">
    <h2 class="text-2xl font-extrabold mb-6 text-sky-900 text-center">Register</h2>

    <div *ngIf="errorMessage" class="text-red-600 mb-4 text-center">{{ errorMessage }}</div>
    <div *ngIf="message" class="text-green-600 mb-4 text-center">{{ message }}</div>

    <form (ngSubmit)="register()">
      <input type="text" [(ngModel)]="customer.customerName" name="name" placeholder="First Name" required
        class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400" />

      <input type="text" [(ngModel)]="customer.customerSurname" name="surname" placeholder="Last Name" required
        class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400" />

      <input type="email" [(ngModel)]="customer.customerEmail" name="email" placeholder="Email" required
        class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400" />

      <input type="text" [(ngModel)]="customer.customerPhoneNumber" name="phone" placeholder="Phone Number"
        class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400" />

      <input type="password" [(ngModel)]="customer.customerPassword" name="password" placeholder="Password" required
        class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400" />

      <label class="inline-flex items-center mb-4">
        <input type="checkbox" [(ngModel)]="customer.admin" name="admin" class="mr-2">
        <span>Register as Admin</span>
      </label>

      <button type="submit"
        class="w-full p-3 bg-sky-800 text-white font-semibold rounded-lg hover:bg-sky-700">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-sky-700 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
