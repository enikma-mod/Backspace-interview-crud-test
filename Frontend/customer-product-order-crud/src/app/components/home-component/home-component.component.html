<div class="flex flex-col justify-center items-center h-screen bg-gray-100">
  <div class="p-6 rounded-2xl shadow-lg bg-white w-[900px] text-center">
    <h2 class="text-2xl font-bold mb-4">Welcome</h2>
    <p class="text-gray-600 mb-4">Select a user to continue:</p>

    <p-dropdown
      [options]="customers"
      [(ngModel)]="selectedCustomer"
      optionLabel="customerName"
      placeholder="Choose a customer"
      class="w-full mb-4"
    ></p-dropdown>

    <p-button label="Continue" icon="pi pi-arrow-right" (onClick)="proceed()" [disabled]="!selectedCustomer"></p-button>
  </div>
</div>
